<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            position: absolute;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function moveNoButton() {
            const noBtn = document.getElementById("noBtn");
            const container = document.querySelector(".container");
            const maxWidth = container.clientWidth - noBtn.offsetWidth;
            const maxHeight = container.clientHeight - noBtn.offsetHeight;
            
            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);
            
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            
            const emoji = document.createElement("div");
            emoji.textContent = "üòÇ Try again!";
            emoji.style.position = "absolute";
            emoji.style.left = `${newX}px`;
            emoji.style.top = `${newY}px`;
            emoji.style.fontSize = "24px";
            emoji.style.backgroundColor = "yellow";
            emoji.style.padding = "5px";
            emoji.style.borderRadius = "5px";
            document.body.appendChild(emoji);
            
            setTimeout(() => document.body.removeChild(emoji), 1500);
        }

        function sayYes() {
            document.body.innerHTML = "<h1>Yay! I knew you'd say Yes! üíç‚ù§Ô∏è</h1>";
        }
    </script>
</head>
<body>
    <h1>Will you be my Valentine Muskan? üíñ</h1>
    <div class="container">
        <button id="yesBtn" class="btn" onclick="sayYes()">Yes</button>
        <button id="noBtn" class="btn" onclick="moveNoButton()">No</button>
    </div>
</body>
</html>
